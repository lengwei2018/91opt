<body>
<div class="layout">
    <!--头部部分-->
    <header id="topFixed">
        <a href="javascript:history.go(-1)" class="iconfont icon_right_arrow">返回</a>
        <h3>订单详情</h3>
    </header>
    <div id="topZhan" class="top_zhanwei"></div>
   <section class="head">
       <h3>委托交易确认进度</h3>
       <p>Order Details</p>
   </section>
    <section class="content success">
        <div class="top">
            <h3>
                <span class="name">委托交易付款</span>
                <!--<span class="state">未付款</span>-->
                <span class="state">已付款</span>
            </h3>
            <p>委托交易审核通过后，请按照以下帐号付款：</p>
            <p>开户行：上海市淮海中支行</p>
            <p>帐号：6226 1234 1234 1234</p>
            <p>* 付款请备注姓名及手机号</p>
        </div>
        <div class="bottom">
            <h3>
                <span class="name">委托交易确认</span>
                <!--注释得为成功状态-->
                <span class="state">已确认</span>
            </h3>
            <p>委托交易已确认完成，等待券商下单。</p>
            <!--注释得为成功状态-->
            <button class="login-btn">进入服务</button>
        </div>
    </section>
    <p class="tip">操作中有任何问题请联系券商助手或致电：<a href="tel:021-12345678">021-12345678</a></p>

</div>
