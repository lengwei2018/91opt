<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../lib/flexible.js"></script>
    <script src="../lib/flexible_css.js"></script>
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>修改资料</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../lib/layer_flex.css">
    <link rel="stylesheet" href="../css/means.css">
</head>
<body>
<div class="layout">
    <!--头部部分-->
    <header id="topFixed">
        <a href="javascript:history.go(-1)" class="iconfont icon_right_arrow">返回</a>
        <h3>修改资料</h3>
    </header>
    <div id="topZhan" class="top_zhanwei"></div>
    <!--内容-->
    <section class="content">
        <form>
            <ul>
                <li>
                    <span class="name">手机号</span>
                    <input class="value" type="tel" placeholder="请输入手机号">
                </li>
                <li>
                    <span class="name">新手机号</span>
                    <input class="value" type="tel" placeholder="修改手机号">
                </li>
                <li class="verification">
                    <input type="text" placeholder="请输入验证码">
                    <button>获取验证码</button>
                </li>
            </ul>
            <ul class="means">
                <li>
                    <span class="name">姓名</span>
                    <input class="value" type="text" placeholder="呆呆是只猫">
                </li>
                <li>
                    <span class="name">银行卡</span>
                    <input class="value" type="text" placeholder="6226 1234 1234 1234">
                </li>
                <li>
                    <span class="name">开户行</span>
                    <input class="value" type="text" placeholder="上海市淮海中支行">
                </li>
                <li>
                    <span class="name">地址</span>
                    <input class="value" type="text" placeholder="上海市徐汇区瑞金南路500号">
                </li>
            </ul>
            <button disabled class="reg-btn">提交</button>
        </form>
    </section>

</div>
<script src="../js/isWeiXin.js"></script>
<script src="../lib/jquery-2.1.1.min.js"></script>
<script src="../lib/layer.js"></script>

</body>
</html>
