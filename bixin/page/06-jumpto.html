<!DOCTYPE html>

<body>
<div class="layout">

        <h3>登录</h3>

    <div id="topZhan" class="top_zhanwei"></div>

        <div class="center">
                <span class="time">

            <div class="bg-rotate-loader"></div>

<script src="../js/isWeiXin.js"></script>
<script src="../lib/jquery-2.1.1.min.js"></script>
<script src="../lib/layer.js"></script>
<script>
    $(function () {
        var totalSec = 5;
        var tid = setInterval(function () {
            totalSec = totalSec - 1;

            if (totalSec >= 1) {
                $('.time').text(totalSec + 's');
            } else {
                // 跳转页面
            }
        }, 1000);
    })
</script>
